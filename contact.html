<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link  href="conatct.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/b2tgrl94ujnjd" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>Book a Site tour</h1>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Your Name" name="data[name]" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="data[email]" required>
      
          <label for="number"><b>Mobile</b></label>
          <input type="text" placeholder="Enter Your Mobile Number" name="data[number]" required>
      
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
       -->
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Register</button>
          </div>
        </div>
      </form>


      <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        window.open('page2.html', '_blank');

      });
    });
    </script>
</body>
</html>
